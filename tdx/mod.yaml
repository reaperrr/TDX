Metadata:
	Title: Tiberian Dawn Xtended
	Description: What might C&C1 have been like with a large, RA2-YR-like expansion\nthat adds new units, new features and gives the game balance\nan overhaul?\n\nTiberian Dawn Xtended is my attempt to answer that question while trying\nto stay closer to the overall "feel" of the original than OpenRA's\ninterpretation of Tiberian Dawn. 
	Version: Version 0.5
	Author: Reaperrr

