	Projectile: BallisticMissile
		Angle: 25
		Shadow: true
		Arm: 1
		LockOnProbability: 75
		Blockable: false
		Inaccuracy: 128
		Image: DRAGON
		RateOfTurn: 10
		Trail: smokey
		Speed: 256
		RangeLimit: 40
	Warhead@1Dam: SpreadDamage
		Spread: 128
		Falloff: 100, 50, 25, 12, 0
		Damage: 30
		DeathType: 4
		ValidTargets: Ground, Water, Air
